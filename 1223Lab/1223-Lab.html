<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
	</title>

	<link rel="stylesheet" href="">
</head>

<body>
	<form action="#">
		<input id = "rollButton" type="Button" value="Roll Dice">
	</form>
	<ol>
		<li><img id = "die1" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die2" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die3" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die4" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die5" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die6" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die7" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die8" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die9" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die10" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die11" src = "die1.png" alt = "blank image"></li>
		<li><img id = "die12" src = "die1.png" alt = "blank image"></li>
	</ol>
	<div id="table"></div>

</body>

<script type="text/javascript">

		var die1Image;
		var die2Image;
		var die3Image;
		var die4Image;
		var die5Image;
		var die6Image;
		var die7Image;
		var die8Image;
		var die9Image;
		var die10Image;
		var die11Image;
		var die12Image;
		var score1=0;
		var score2=0;
		var score3=0;
		var score4=0;
		var score5=0;
		var score6=0;
		var totalDice=0;

		function start(){
			var button = document.getElementById("rollButton");
			button.addEventListener("click", rollDice , false);
			die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");
		}
	
		function rollDice(){
			setImage(die1Image);
			setImage(die2Image);
			setImage(die3Image);
			setImage(die4Image);
			setImage(die5Image);
			setImage(die6Image);
			setImage(die7Image);
			setImage(die8Image);
			setImage(die9Image);
			setImage(die10Image);
			setImage(die11Image);
			setImage(die12Image);
		}
		
		function setImage(dieImg){
			var dieValue = Math.floor(1 + Math.random()*6);
			totalDice++;
			switch(dieValue){
				case 1:
					score1++;
					break;
				case 2:
					score2++;
					break;
				case 3:
					score3++;
					break;
				case 4:
					score4++;
					break;
				case 5:
					score5++;
					break;
				case 6:
					score6++;
					break;	
			}
			dieImg.setAttribute("src","die"+dieValue+".png");
			dieImg.setAttribute("alt","die image with "+ dieValue + "spot(s)");

			var TB = document.getElementById("table");		
			TB.innerHTML = "<table>" +
						"<caption>Die roling frequencies</caption>" + "<thead><th>Face</th><th>Freauency</th>" + "<th>Percent</th></thead>"+
						"<tbody><tr><td>1</td><td>"+score1+"</td> <td>" + Math.floor((score1/totalDice)*100)+"%"+"</td></tr>" +
						"<tbody><tr><td>2</td><td>"+score2+"</td> <td>" + Math.floor((score2/totalDice)*100)+"%"+"</td></tr>" +
						"<tbody><tr><td>3</td><td>"+score3+"</td> <td>" + Math.floor((score3/totalDice)*100)+"%"+"</td></tr>" +
						"<tbody><tr><td>4</td><td>"+score4+"</td> <td>" + Math.floor((score4/totalDice)*100)+"%"+"</td></tr>" +
						"<tbody><tr><td>5</td><td>"+score5+"</td> <td>" + Math.floor((score5/totalDice)*100)+"%"+"</td></tr>" +
						"<tbody><tr><td>6</td><td>"+score6+"</td> <td>" + Math.floor((score6/totalDice)*100)+"%"+"</td></tr>" +
						"</tbody></table>"
		}

		


		window.addEventListener("load", start, false);
		

	</script>
</html>
